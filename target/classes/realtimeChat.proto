// 1. To execute this file right click on the project -> Run as -> Maven Build
// 2. The execution will generate the package (as per option java_package below line no. 11) inside src/main/java with generated files required for GRPC
// 3. One need to create a server and client in package (as per option java_package below line no. 11)


syntax = "proto3"; // Make sure to have proto3 for your proto files.

// generate separate or multiple java file for each generated class.
option java_multiple_files = true;
// Package inside the src/main/java where generated classes will reside.
option java_package = "grpc.examples.realtimeChat";
// Class name of the wrapper class which represent this file.
option java_outer_classname = "realtimeChatServiceImpl";

// package name to avoid name collisions
package strings;

// Interface exported by the server.
service chat {

// rpc method for bidirectional streaming calls
  rpc realtimeChat(stream ServerSideChat) returns (stream ClientSideChat);

  rpc fileUpload(upload) returns(uploadSuccess);
}

// define each variable in rpc method separately

message ServerSideChat {
  string message = 1;
}

message ClientSideChat {
  string message = 1;
}

message upload{
	string uploadRequest = 1;

}
message uploadSuccess{
	string uploadConfirm = 1;
}